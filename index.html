    <script>
        const DateTime = luxon.DateTime;
        let h = DateTime.local().valueOf();
        let d = DateTime.local().toFormat('E');






        let i = DateTime.fromISO("07:30:00").valueOf();
        let f = DateTime.fromISO("22:00:00").valueOf();





        if ((d == 6) || (d == 7)) {

            const h2 = document.createElement("h2");
            const node = document.createTextNode("A biblioteca está fechada");
            h2.appendChild(node);

            const element = document.getElementById("main");
            element.appendChild(h2);

        } else {

            if (h >= i && h <= f) {

                const h2 = document.createElement("h2");
                const node = document.createTextNode("A biblioteca está aberta");
                h2.appendChild(node);

                const element = document.getElementById("main");
                element.appendChild(h2);
            } else {
                const h2 = document.createElement("h2");
                const node = document.createTextNode("A biblioteca está fechada");
                h2.appendChild(node);

                const element = document.getElementById("main");
                element.appendChild(h2);
            }

        }
